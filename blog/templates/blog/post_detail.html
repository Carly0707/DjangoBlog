{% extends 'blog/base.html' %}

{% block content %}
<div class="post">

    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}


    <h1>
        {{ post.title }}
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" style="font-size: small">
                <span class="glyphicon glyphicon-edit"></span >
            </a>
        {% endif %}
    </h1>

    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
